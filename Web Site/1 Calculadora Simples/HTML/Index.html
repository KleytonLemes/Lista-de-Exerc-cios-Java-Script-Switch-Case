<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Stile.css">

    <title> Documento </title>
</head>
<body>
    <div>
        <h1> Calculadora Simples </h1>
    </div>
    
    <div style="min-height: 40vh;">
        <div>
            <p> Insira dois números </p>
        </div>
    
        <div class="formularioCont">
            <form action="">
                <label for=""> </label>
                <input
                class="input1"
                name="numero1"
                type="number"
                id="numero1"
                placeholder="" />

                <label for=""> </label>
                <input
                class="input2"
                name="numero2"
                type="number"
                placeholder="" />

                <button class="bt_validar" type="submit" id="validar"> Validar </button>
            </form>
            
        </div>
    </div>

    <footer style="font-size: 29px;
    display: flex;
    align-items: center;
    justify-content: center;">
        <p> *Professor Ruan, tive dificuldades para fazer a operação da divisão (4), caso o usuário tente dividir por zero! </p>
    </footer>

    <script src="../JS/Script.js" defer> </script>
</body>
</html>
